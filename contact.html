<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nyadhoch Supermarket - Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      background-color: #27ae60;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #27ae60;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    .contact-info, .contact-form {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-info p {
      margin: 10px 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="product.html">Products</a>
  <a href="contact.html">Contact</a>
</nav>

<header>
  <h1>Contact Us</h1>
  <p>We'd love to hear from you!</p>
</header>

<main>
  <div class="contact-info">
    <h2>Get In Touch</h2>
    <p><strong>Phone:</strong> 0798704383</p>
    <p><strong>Location:</strong> Homabay - Nyalienga</p>
    <p>For any inquiries, feedback, or assistance, feel free to call us or visit our supermarket. Our team is ready to help you!</p>
  </div>

  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</main>

</body>
</html>
